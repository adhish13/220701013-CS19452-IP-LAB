<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;  /* Set a maximum width */
            width: 100%;  /* Make it responsive */
            border-radius: 10px;
            margin: 20px; /* Add margin to prevent content from sticking to the edge */
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        select,
        input[type="radio"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            width: auto;
        }
        .gender-label {
            display: inline-block;
            margin-right: 10px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        /* Media query for small screens */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 100%;  /* Make it take the full width on small screens */
            }
            input[type="text"],
            input[type="email"],
            select {
                font-size: 14px;
                padding: 8px;
            }
            input[type="submit"] {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Course Registration Form</h2>
    <form action="CourseServlet" method="POST">
        <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="rollno">Roll Number:</label>
            <input type="text" id="rollno" name="rollno" required>
        </div>

        <div class="form-group">
            <label>Gender:</label><br>
            <label class="gender-label"><input type="radio" id="male" name="gender" value="Male" required> Male</label>
            <label class="gender-label"><input type="radio" id="female" name="gender" value="Female" required> Female</label>
        </div>

        <div class="form-group">
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
        </div>

        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
        </div>

        <div class="form-group">
            <label for="section">Section:</label>
            <input type="text" id="section" name="section" required>
        </div>

        <div class="form-group">
            <label for="mobile_no">Mobile Number:</label>
            <input type="text" id="mobile_no" name="mobile_no" required>
        </div>

        <div class="form-group">
            <label for="email">E-Mail ID:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>

        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
